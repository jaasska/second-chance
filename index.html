<script>
  const SECRET = "jaasska";

  function checkPassword() {
    const inp = document.getElementById("pass-input").value.trim().toLowerCase();
    const err = document.getElementById("error");
    err.textContent = '';
    if (!inp) { err.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è'; return; }
    if (inp === SECRET) {
      document.getElementById("password-box").style.display = "none";
      showContent();
    } else {
      err.textContent = "–ö–∞–∂–¥—ã–π –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—Ç –≤—Ç–æ—Ä–æ–≥–æ —à–∞–Ω—Å–∞.";
    }
  }

  /* MATN */
  const lines = [
    "–°–µ–Ω—Ç—è–±—Ä—å —Å—Ç—É—á–∏—Ç—Å—è –¥–æ–∂–¥—ë–º –ø–æ —Å—Ç–µ–∫–ª—É,",
    "–ü—Ä–æ—â–∞–π, —Ç—ë–ø–ª–æ–µ –ª–µ—Ç–æ, —á—Ç–æ –±—ã–ª–æ –≤ –ø–ª–µ–Ω—É.",
    "–¢—ã ‚Äî –∫–∞–∫ –æ—Ç–≤–µ—Ç –Ω–∞ –Ω–µ–º–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å,",
    "–¢–≤–æ–π –¥–µ–Ω—å —Å–∏—è–µ—Ç, –∫–∞–∫ –æ—Å–µ–Ω–∏ —Å—Ç–∞—Ä—Ç.",
    "",
    "–ù–µ –∑–∞–º–µ—Ç–∏—à—å, –∫–∞–∫ –º–≥–Ω–æ–≤–µ–Ω–∏—è –∫—Ä—É–∂–∞—Ç –≤ –ø—É—Ç–∏,",
    "–ù–æ —Ç–≤–æ—ë ‚Äî –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–∞–±—ã—Ç—å.",
    "–°–ª–æ–≤–Ω–æ —Ç–∞–π–Ω–∞, —á—Ç–æ –¥–∞—Ä–∏—Ç –¥—É—à–µ –æ–±–µ—Ä–µ–≥,",
    "–¢—ã ‚Äî –Ω–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–π, —á—Ç–æ –ø–∏—à–µ–º –Ω–∞–≤–µ–∫."
  ];

  function showContent() {
    const poemEl = document.getElementById("poem");
    poemEl.style.display = "block";
    poemEl.style.opacity = "1";

    /* Musiqa matn boshlanishi bilan avtomatik yoqiladi */
    const music = document.getElementById("bg-music");
    music.play().catch(()=>{});

    poemEl.innerHTML = '';

    const pauseBetweenLines = 500; // biroz tezlashtirdim qatorlar orasida

    function createLineElement(text) {
      const div = document.createElement('div');
      div.className = 'line';
      poemEl.appendChild(div);
      return div;
    }

    function typeLine(lineDiv, text) {
      return new Promise((resolve) => {
        if (text.trim() === '') {
          setTimeout(resolve, 120);
          return;
        }
        const chars = Array.from(text);
        chars.forEach(ch => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = ch;
          lineDiv.appendChild(span);
        });
        let idx = 0;
        const revealSpeed = 80; // biroz tezroq, lekin hali ruchka effektida

        function step() {
          const spans = lineDiv.querySelectorAll('.char');
          if (idx < spans.length) {
            spans[idx].classList.add('visible');
            idx++;
            setTimeout(step, revealSpeed + (Math.random()*12 - 6));
          } else {
            resolve();
          }
        }
        setTimeout(step, 70);
      });
    }

    (async function runAll() {
      for (let i = 0; i < lines.length; i++) {
        const el = createLineElement(lines[i]);
        await typeLine(el, lines[i]);
        await new Promise(r => setTimeout(r, pauseBetweenLines));
      }
    })();
    // MATN TUGAGACH VIDEO TUGMASI CHIQADI
const videoBtn = document.getElementById('video-btn');
videoBtn.style.display = 'block';
  }

  /* SNOW EFFECT (unchanged) */
  (function(){
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    const flakes = [];
    const NUM = Math.round((W * H) / 40000);
    const MAX = Math.max(80, Math.min(380, NUM));
    function rand(a,b){return Math.random()*(b-a)+a;}

    class Flake {
      constructor(){this.reset(true);}
      reset(initial=false){
        this.x = rand(0,W);
        this.y = initial? rand(0,H): rand(-H*0.2,-10);
        this.r = rand(0.8,3.5);
        this.speed = rand(0.4,1.8);
        this.wind = rand(-0.6,0.6);
        this.opacity = rand(0.5,1);
        this.phase = rand(0,Math.PI*2);
        this.angular = rand(-0.01,0.01);
      }
      update(d){
        this.phase += this.angular*d;
        this.x += Math.sin(this.phase)*0.6 + this.wind*d*0.6;
        this.y += (this.speed*this.speed)*0.6*d + 0.4;
        if(this.y > H+10) this.reset();
        if(this.x > W+20) this.x=-20;
        if(this.x<-20) this.x=W+20;
      }
      draw(){
        const g = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r*3.5);
        g.addColorStop(0,`rgba(255,255,255,${this.opacity})`);
        g.addColorStop(0.6,`rgba(255,255,255,${this.opacity*0.6})`);
        g.addColorStop(1,'rgba(255,255,255,0)');
        ctx.fillStyle=g;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r*3.2,0,Math.PI*2);
        ctx.fill();
      }
    }

    function init(){flakes.length=0;for(let i=0;i<MAX;i++)flakes.push(new Flake());}
    init();
    let last=performance.now();
    function loop(now){
      const d=Math.min(1.5,(now-last)/16.666); last=now;
      ctx.clearRect(0,0,W,H);
      for(const f of flakes){f.update(d);f.draw();}
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    window.addEventListener('resize',()=>{
      W=canvas.width=window.innerWidth;
      H=canvas.height=window.innerHeight;
      init();
    });
  })();
</script>
